<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section class="hero">
      <div class="info">
        <h1 class="info-title">Check The<br>Best Food</h1>
        <p class="info-subtitle">Our food are both healthy and tasty. By filling your plate with fruits, vegetables, quality protein sources, and other whole foods, you’ll have meals that are colorful, versatile, and good for you.

        </p>
        <button class="info-button">Book A Table
          <span class="arrow">
            <img src="https://i.postimg.cc/Sx1MGwGW/white-right-arrow.png" alt="Arrow">
          </span>
        </button>
      </div>
      <img class="hero-image" src="https://i.postimg.cc/8C043DJT/hero.png" alt="Pasta with vegetables">
    </section>
    <section class="dishes">
      <h2 class="dishes-title">OUR SERVICES</h2>
      <div class="dishes-grid">
        <iframe class="dishes-item dishes-item__big" width="560" height="315" src="https://www.youtube.com/embed/nX7lCgMPlV8" title="Pasta with Pesto and Broccoli" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <!-- <img class="dishes-item dishes-item__big" src="https://i.postimg.cc/qq8Gz3m7/video.png" alt="Pasta dishes on a table"> -->
        <img class="dishes-item" src="https://i.postimg.cc/tgTD27gr/dish1.png" alt="Vegetables Bowl">
        <img class="dishes-item" src="https://i.postimg.cc/L8vNtjmY/dish2.png" alt="Avocado Eggs Toast">
        <img class="dishes-item" src="https://i.postimg.cc/vZG0x0ww/dish3.png" alt="Asparagus and Eggs">
        <img class="dishes-item" src="https://i.postimg.cc/QxQ6MRPq/dish4.png" alt="Vegetarian Toast">
      </div>       
    </section>
    <section class="menu">
      <h2 class="menu-title">Home menu</h2>
      <div class="menu-grid">
        <div class="menu-grid-item">
          <img src="https://i.postimg.cc/xjbxwk3h/plate1.png" alt="Spaghettis with Vegetables">
        </div>
        <div class="menu-grid-item">
          <img src="https://i.postimg.cc/j2NMP9jt/plate2.png" alt="Penne with vegetables">
        </div>
        <div class="menu-grid-item">
          <img src="https://i.postimg.cc/pT309xRs/plate3.png" alt="Fresh basil pasta salad">
        </div>
        <div class="menu-grid-item">
          <img src="https://i.postimg.cc/sXGmC877/plate4.png" alt="Spaghettis with avocado">
        </div>
        <div class="menu-grid-item">
          <img src="https://i.postimg.cc/nr8kFkG5/plate5.png" alt="Poké bowl">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
